# starship-minimal.toml - Minimal Prompt with Nerd Font Icons
# VPS Dotfiles - Catppuccin Mocha Theme

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$os\
$username\
[](fg:surface0)\
$hostname\
$directory\
$git_branch\
$git_status\
$c\
$cpp\
$cmake\
$golang\
$java\
$kotlin\
$lua\
$nodejs\
$php\
$python\
$ruby\
$rust\
$swift\
$zig\
$docker_context\
$cmd_duration\
$line_break$character"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
format = '[$symbol]($style)'
style = "bg:surface0 fg:red"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red bold"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
ssh_symbol = " "
style = "bold flamingo"
format = '[@$hostname]($style) '

[directory]
style = "bold yellow"
format = '[$path]($style)[$read_only]($read_only_style) '
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "red"


[git_branch]
symbol = " "
style = "bold green"
format = '[$symbol$branch]($style) '

[git_status]
style = "bold green"
format = '[$all_status$ahead_behind]($style) '
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "="
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_commit]
tag_symbol = '  '

[c]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[cpp]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[cmake]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[golang]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[java]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[kotlin]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[lua]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[nodejs]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '
detect_files = ["package.json", ".node-version", ".nvmrc"]

[php]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[python]
symbol = " "
style = "bold teal"
format = '[$symbol($version)(\($virtualenv\))]($style) '

[ruby]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[rust]
symbol = "󱘗 "
style = "bold teal"
format = '[$symbol($version)]($style) '

[swift]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[zig]
symbol = " "
style = "bold teal"
format = '[$symbol($version)]($style) '

[docker_context]
symbol = " "
style = "bold blue"
format = '[$symbol$context]($style) '
only_with_files = true

[kubernetes]
symbol = "󱃾"
style = "bg:blue"
format = '[[ $symbol( $context) ](fg:base bg:blue)]($style)'
disabled = true

[cmd_duration]
min_time = 2000
format = '[took $duration]($style) '
style = "bold mauve"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[line_break]
disabled = false
